<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<title>忘记密码</title>
<style type="text/css">
  #securityGain{width:110px; background-color:#2eb099; right:0; bottom:0; height:34px;}
  #securityGain.disabled{background-color: #bbb;}
  .forgetWrite .inputC{padding-left: 0;}
</style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="col-xs-2">
        <!-- <a href="javascript:void(0)" class="goBack">
          <img src="images/arrow-left.png" height="24" alt="">
        </a> -->
      </div>
      <div class="col-xs-8">忘记密码</div>
      <div class="col-xs-2"></div>
    </header>
    <section class="container marginTT">
      <div class="forgetWrite" style="background-color:#fff;padding:15px 0 30px;">
        <div class="inputC" style="margin-top:0;">
          <input type="text" class="form-control" placeholder="请输入账户">
        </div>
        <div class="inputC" style="padding-right:120px;border-bottom:0;">
          <input type="text" class="form-control" placeholder="请输入密码" style="border-bottom:1px solid #ddd;">
          <button class="form-control btn abs" id="securityGain" onclick="timeout()">获取验证码</button>
        </div>
      </div>
      <div class="btns">
        <div class="col-xs-12 col-sm-12">
          <button class="form-control btn">提 交</button>
        </div>
      </div>
    </section>
  </div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
  function timeout() {
          $('#securityGain').html('<span id="time">60</span>s');
          timer=self.setInterval(countdown,1000);
          $('#securityGain').removeAttr("onclick").prop("disabled",true).addClass('disabled');
      }
      
      function countdown() {
            var t=$('#time').html();
            if (t>0) {
              $('#time').html(t-1);
                     } 
            else {
              window.clearInterval(timer);
              $('#securityGain').html('获取验证码').attr("onclick","timeout();").prop("disabled",false).removeClass('disabled');
                }
              } 
</script>
</body>
</html>
