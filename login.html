<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<title>登录</title>
</head>
<body style="background: #fff;">
  <div class="wrap">
    <header class="header">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">登录</div>
      <div class="col-xs-2">
        <!-- <a href="javascript:void(0)" class="search fr">
          <img src="images/table.png" width="24" alt="">
        </a> -->
      </div>
    </header>
    <section class="container marginT marginB">
      <div class="login" style="border-top:1px solid #ddd;padding-top:20px;">
          <div class="loginImg">
            <img src="images/login.png" width="100%">
          </div>
          <div class="loginInput">
            <div class="inputC">
              <span>账户</span>
              <input id="user" type="text" class="form-control" placeholder="请输入账户">
              <a href="javascript:void(0)" class="clear"></a>
            </div>
            <div class="inputC password">
              <span>登录密码</span>
              <input id="password" type="text" class="form-control" placeholder="请输入密码">
              <a href="javascript:void(0)" class="show_hide"></a>
            </div>
            <div class="forgetC clearfix">
              <div class="col-xs-6 col-sm-6"><label class="remember"><input type="checkbox"><span>下次自动登录</span></label></div>
              <div class="col-xs-6 col-sm-6"><a href="javascript:void(0)" class="forget">忘记密码</a></div>
            </div>
            <div class="btnC">
              <button class="form-control btn">登录</button>
            </div>
            <div class="btnC tc">
              <button class="form-control btn" style="border:1px solid #ff8124;background:none;color:#2797d1;width:80px;height:36px;">注册</button>
            </div>
          </div>
      </div>
    </section>
  </div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
</body>
</html>
