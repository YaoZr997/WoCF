<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<title>注册</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="col-xs-2">
        <a href="javascript:void(0)" class="goBack">
          <img src="images/arrow-left.png" height="24" alt="">
        </a>
      </div>
      <div class="col-xs-8">注册</div>
      <div class="col-xs-2"></div>
    </header>
    <section class="container marginTT" style="background-color:#fff;">
      <div class="loginInput">
        <div class="inputC">
          <span>账户</span>
          <input id="user" type="text" class="form-control" placeholder="请输入账户">
          <a href="javascript:void(0)" class="clear"></a>
        </div>
        <div class="inputC">
          <span>登录密码</span>
          <input id="password" type="text" class="form-control" placeholder="请输入密码">
          <a href="javascript:void(0)" class="show_hide"></a>
        </div>
        <div class="inputC">
          <span>确认密码</span>
          <input id="passwordConfirm" type="text" class="form-control" placeholder="请再次输入密码">
          <a href="javascript:void(0)" class="show_hide"></a>
        </div>
        <div class="forgetC clearfix" style="margin:10px 15px 20px;">
          <div class="col-xs-12 col-sm-12"><label class="remember"><input type="checkbox"><span>阅读协议</span></label></div>
        </div>
      </div>
      <div class="btns">
        <div class="col-xs-12 col-sm-12">
          <button class="form-control btn">提 交</button>
        </div>
      </div>
    </section>
  </div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
  function timeout() {
          $('#securityGain').html('<span id="time">60</span>s');
          timer=self.setInterval(countdown,1000);
          $('#securityGain').removeAttr("onclick").prop("disabled",true).addClass('disabled');
      }
      
      function countdown() {
            var t=$('#time').html();
            if (t>0) {
              $('#time').html(t-1);
                     } 
            else {
              window.clearInterval(timer);
              $('#securityGain').html('获取验证码').attr("onclick","timeout();").prop("disabled",false).removeClass('disabled');
                }
              } 
</script>
</body>
</html>
