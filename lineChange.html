<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/workOrder.css">
<link rel="stylesheet" href="css/grid.css">
<title>额度调整</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="col-xs-3">
        <a href="javascript:void(0)" class="goBack">
          <img src="images/arrow-left.png" height="24" alt="">
        </a>
      </div>
      <div class="col-xs-6">额度调整</div>
      <div class="col-xs-3">
        <!-- <a href="javascript:void(0)" class="fr" style="font-size:14px;padding-right:12px;">
          编辑
        </a> -->
      </div>
    </header>
    <section class="container marginT">
      <div class="cardC">
        <div class="card">
          <ul class="cardList">
            <li>
              <h1><img src="images/person.png" height="16" alt="">李潇潇<button>额度调整</button></h1>
              <div class="gridInfo">
                <div class="dataRow five"><span>手机号：</span>18678907780</div>
                <div class="dataRow five col-xs-6 col-sm-6"><span>员工类型：</span>厂家促销员</div>
                <div class="dataRow five col-xs-6 col-sm-6"><span>业务量：</span>30</div>
                <div class="dataRow five col-xs-6 col-sm-6"><span>应发金额：</span><font style="color:#e84143;">100</font>元</div>
                <div class="dataRow five col-xs-6 col-sm-6"><span>实发金额：</span><font style="color:#e84143;">100</font>元</div>
              </div>
              <h1 class="clearfix" style="margin-top:5px;"><button>延迟发放</button><button>拒绝发放</button></h1>
            </li>
          </ul>
        </div>
        <div class="card">
          <ul class="cardList">
            <li>
              <h1><img src="images/person.png" height="16" alt="">李潇潇<button>额度调整</button></h1>
              <div class="gridInfo">
                <div class="dataRow five"><span>手机号：</span>18678907780</div>
                <div class="dataRow five col-xs-6 col-sm-6"><span>员工类型：</span>厂家促销员</div>
                <div class="dataRow five col-xs-6 col-sm-6"><span>业务量：</span>30</div>
                <div class="dataRow five col-xs-6 col-sm-6"><span>应发金额：</span><font style="color:#e84143;">100</font>元</div>
                <div class="dataRow five col-xs-6 col-sm-6"><span>实发金额：</span><font style="color:#e84143;">100</font>元</div>
              </div>
              <h1 class="clearfix" style="margin-top:5px;"><button>延迟发放</button><button>拒绝发放</button></h1>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <div class="popup" style="display:block">
      <div class="popupContent">
        <div class="popupHeader">
          <h1>请输入调整后的金额</h1>
        </div>
        <div class="popupBody tc clearfix">
          <div class="bodyWords clearfix">
            <div class="dataRow five"><span>实发奖励</span><textarea class="form-control" style="height:30px;"></textarea></div>
            <div class="dataRow five"><span>调额原因</span><textarea class="form-control" style="height:70px;"></textarea></div>
          </div>
          <div class="col-xs-1 col-sm-1"></div>
          <div class="col-xs-4 col-sm-4"><button class="popupBtnIn btnOrange">取 消</button></div>
          <div class="col-xs-2 col-sm-2"></div>
          <div class="col-xs-4 col-sm-4"><button class="popupBtnIn">确 认</button></div>
          <div class="col-xs-1 col-sm-1"></div>
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="popupContent">
        <div class="popupHeader">
          <h1>调额提示</h1>
        </div>
        <div class="popupBody tc clearfix">
          <div class="bodyWords clearfix">您调增额度大于X%，属于无效调整，请重新调整</div>
          <div class="col-xs-1 col-sm-1"></div>
          <div class="col-xs-4 col-sm-4"><button class="popupBtnIn btnOrange">取 消</button></div>
          <div class="col-xs-2 col-sm-2"></div>
          <div class="col-xs-4 col-sm-4"><button class="popupBtnIn">确 认</button></div>
          <div class="col-xs-1 col-sm-1"></div>
        </div>
      </div>
    </div>
    <div class="dropBg" style="display:block"></div>
  </div>
</body>
</html>
