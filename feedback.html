<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<title>意见反馈</title>
<style type="text/css">
  .feedbackC{padding: 10px 15px;}
  .feedback{background-color: #fff;border-radius: 5px;-webkit-border-radius: 5px;}
  .cardTitle{font-size: 14px;}
  .cardTitle>img{margin-right: 5px;}
  .btn-gray{background-color: #ccc;}
  .hotAdvice>div,.writeAdvice{padding:5px;}
  .hotAdvice .btn{height: 34px;line-height: 34px;font-size: 14px;padding: 0 5px;}
  .writeAdvice>textarea{background-color:#f0f0f0;padding:5px;height:90px;}
</style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="col-xs-3">
        <a href="javascript:void(0)" class="goBack">
          <img src="images/arrow-left.png" height="24" alt="">
        </a>
      </div>
      <div class="col-xs-6">意见反馈</div>
      <div class="col-xs-3"></div>
    </header>
    <section class="container marginT">
      <div class="cardC">
        <div class="card">
          <h1 class="cardTitle clearfix">
            <img src="images/circleO.png" class="fl" alt="">您对当前使用的APP的哪些功能不满意？
          </h1>
          <div class="hotAdvice clearfix">
            <div class="col-xs-6 col-sm-6">
              <button class="form-control btn">调额</button>
            </div>
            <div class="col-xs-6 col-sm-6">
              <button class="form-control btn btn-gray">系统使用步骤繁琐</button>
            </div>
            <div class="col-xs-6 col-sm-6">
              <button class="form-control btn btn-gray">审批时间长</button>
            </div>
            <div class="col-xs-6 col-sm-6">
              <button class="form-control btn btn-gray">沃支付使用繁琐</button>
            </div>
            <div class="col-xs-6 col-sm-6">
              <button class="form-control btn btn-gray">到账不及时</button>
            </div>
          </div>
          <h1 class="cardTitle clearfix">
            <img src="images/circleO.png" class="fl" alt="">如果你还有其他建议或意见请写下来
          </h1>
          <div class="writeAdvice">
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="btnC">
        <button class="form-control btn">提 交</button>
      </div>
    </section>
  </div>
</body>
</html>
