<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/workOrder.css">
<title>我的业务</title>
<style type="text/css">
  .formWriteList>li>span{left: 15px;font-size: 14px;}
  .formWriteList>li.six{padding-left: 6em;}
  .formWriteList>li{min-height: 44px;}
  .formWriteList>li>h1{font-size: 14px;padding: 10px 15px;}
  .formContent{padding: 0px 15px 10px;overflow: hidden;}
  .formWriteC textarea.form-control{border:1px solid #ddd; height: 72px; padding: 5px 10px;}
</style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="col-xs-2">
        <a href="javascript:void(0)" class="goBack">
          <img src="images/arrow-left.png" height="24" alt="">
        </a>
      </div>
      <div class="col-xs-8">我的业务</div>
      <div class="col-xs-2">
        <a href="javascript:void(0)" class="search fr">
          <img src="images/search.png" height="24" alt="">
        </a>
      </div>
    </header>
    <section class="container marginT">
      <div class="formWriteC">
        <ul class="formWriteList">
          <li>
            <input type="text" class="form-control" placeholder="核算开始时间">
          </li>
          <li>
            <input type="text" class="form-control" placeholder="核算结束时间">
          </li>
          <li>
            <input type="text" class="form-control" placeholder="渠道编码">
          </li>
          <li>
            <input type="text" class="form-control" placeholder="业务号码">
          </li>
          <li>
            <input type="text" class="form-control" placeholder="终端串码">
          </li>
          <li>
            <div class="selector">
              <input type="text" class="form-control" placeholder="日结奖励" value="日结奖励">
              <select class="select form-control" name="" id="">
                <option value="0" selected="">日结奖励</option>
                <option value="0">日结奖励</option>
                <option value="0">日结奖励</option>
              </select>
            </div>
          </li>
          <li>
            <div class="selector">
              <input type="text" class="form-control" placeholder="单卡" value="单卡">
              <select class="select form-control" name="" id="">
                <option value="0" selected="">单卡</option>
                <option value="0">单卡</option>
                <option value="0">单卡</option>
              </select>
            </div>
          </li>
          <li>
            <div class="selector">
              <input type="text" class="form-control" placeholder="支付待申请" value="支付待申请">
              <select class="select form-control" name="" id="">
                <option value="0" selected="">支付待申请</option>
                <option value="0">支付待申请</option>
                <option value="0">支付待申请</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
      <div class="btns">
          <button class="form-control btn">搜索</button>
      </div>
    </section>
  </div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
