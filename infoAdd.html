<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/workOrder.css">
<title>资料补充</title>
<style type="text/css">
  .formWriteList>li>span{left: 15px;font-size: 14px;}
  .formWriteList>li.six{padding-left: 6em;}
  .formWriteList>li{min-height: 44px;}
  .formWriteList>li>h1{font-size: 14px;padding: 10px 15px;}
  .formContent{padding: 0px 15px 10px;overflow: hidden;}
  .formWriteC textarea.form-control{border:1px solid #ddd; height: 72px; padding: 5px 10px;}
</style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="col-xs-2">
        <!-- <a href="javascript:void(0)" class="goBack">
          <img src="images/arrow-left.png" height="24" alt="">
        </a> -->
      </div>
      <div class="col-xs-8">资料补充</div>
      <div class="col-xs-2"></div>
    </header>
    <section class="container marginT">
      <div class="formWriteC">
        <ul class="formWriteList">
          <li>
            <input type="text" class="form-control" placeholder="真实姓名">
          </li>
          <li>
            <input type="text" class="form-control" placeholder="手机号">
          </li>
          <li>
            <div class="selector">
              <input type="text" class="form-control" placeholder="身份证" value="身份证">
              <select class="select form-control" name="" id="">
                <option value="0" selected="">身份证</option>
                <option value="0">证件1</option>
                <option value="0">证件2</option>
                <option value="0">证件3</option>
                <option value="0">证件4</option>
              </select>
            </div>
          </li>
          <li>
            <input type="text" class="form-control" placeholder="证件号码">
          </li>
          <li>
            <div class="selector">
              <input type="text" class="form-control" placeholder="县级管理员" value="县级管理员">
              <select class="select form-control" name="" id="">
                <option value="0" selected="">县级管理员</option>
                <option value="0">管理员1</option>
                <option value="0">管理员2</option>
                <option value="0">管理员3</option>
                <option value="0">管理员4</option>
              </select>
            </div>
          </li>
          <li>
            <div class="selector">
              <input type="text" class="form-control" placeholder="地市" value="地市">
              <select class="select form-control" name="" id="">
                <option value="0" selected="">长沙</option>
                <option value="0">杭州</option>
                <option value="0">北京</option>
                <option value="0">上海</option>
                <option value="0">深圳</option>
              </select>
            </div>
          </li>
          <li>
            <div class="selector">
              <input type="text" class="form-control" placeholder="部门" value="部门">
              <select class="select form-control" name="" id="">
                <option value="0" selected="">市场部</option>
                <option value="0">部门1</option>
                <option value="0">部门2</option>
                <option value="0">部门3</option>
                <option value="0">部门4</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
      <div class="btns">
          <button class="form-control btn">立即注册</button>
      </div>
    </section>
  </div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
